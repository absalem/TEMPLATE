  tasks:
    - prod
dev:
  description: 'Development build'
  tasks:
    - 'concurrent:devFirst'
    - 'concurrent:devSecond'
    - 'copy'
    - 'connect'
    - 'watch'
    
    

img:
  description: 'Image tasks'
  tasks:
    - 'concurrent:imgFirst'
